<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Candy Shop</title>

</head>
<body>
    <header id="header">
        <div class="Container">
        <img src="candyshop.jpg" alt="CandyShop" height="100" width="100">
        <input id="search" type="text" placeholder="Search">
        <img src="herz.jpg" alt="favoriten" height="100" width="100" >
        <img src="wagen.jpg" alt="einkaufswagen" height="100" width="100">
        <ul id="Menüleiste">
            <li>
            <img src="menu.jpg" alt="menü" height="100" width="100">
        </li>
        <li>
            <a href="#Süßwaren">Süßwaren</a>
        </li>
        <li>
            <a href="#Scharf">Scharf</a>
        </li>
        </ul>
    </div>
    </header>
    <main>
        <h1><b>Süßwaren</b></h1>
        <div id="Süßwaren">
            <img src="candy1.jpeg" alt="Reese" height="180" width="180" >
            <h2>Reese's Peanut Butter Cups 42g</h2>
            <h3><i>0,99 €</i></h3>
            <p>(2,36 €/100g)</p>
            <input type="button" value="Kaufen">
        </div>
        <div>
            <img src="candy2.jpg" alt="m&m's" height="180" width="180" >
            <h2>m&m's Dark Chocolate 286,3g</h2>
            <h3><i>8,99 €</i></h3>
            <p>(31,40 €/1kg)</p>
            <input type="button" value="Kaufen">
        </div>
        <div>
            <img src="candy3.jpg" alt="Jelly" height="180" width="180" >
            <h2>Jelly Belly Bean Boozled "Edition 5" Refill Flip-Top-Box 45g</h2>
            <h3><i>2,49 €</i></h3>
            <p>(5,53 €/100g)</p>
            <input type="button" value="Kaufen">
        </div>
        <h1><b>Scharf</b></h1>
        <div id="Scharf">
            <img src="scharf1.jpg" alt="Doritos" height="180" width="180">
            <h2>Doritos Chilli Heatwave 70g</h2>
            <h3><i>1,99 €</i></h3>
            <p>(2,84 €/100g)</p>
            <input type="button" value="Kaufen">
            </div>
    </main>
</body>
</html>
